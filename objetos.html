<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos Multimedia</title>
  </head>
  <body>
    <h1>Im√°genes</h1>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Ejemplo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PNG</td>
          <td>
            <img
              src="https://www.educaciontrespuntocero.com/wp-content/uploads/2020/04/mejores-bancos-de-imagenes-gratis.jpg.webp"
              alt="Texto que describe la imagen"
              width="100"
            />
          </td>
        </tr>
        <tr>
          <td>JPG / JPEG</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Ejemplo.jpg"
              alt="Foto para CV"
              width="250"
              loading="lazy"
            />
          </td>
        </tr>
        <tr>
          <td>SVG</td>
          <td>
            <img
              src="https://es.m.wikipedia.org/wiki/Archivo:Ejemplo_Unlur1.svg"
              alt="Banner"
              width="250"
              height="250"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <h1>Audio y video</h1>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Ejemplo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MP3</td>
          <td>
            <audio src="astral-creepy-dark-logo-254198.mp3" controls>

            </audio>
          </td>
        </tr>
        <tr>
          <td>Video con src</td>
          <td>
            <video src="No encontre" controls width="250">

            </video>
          </td>
        </tr>
        <tr>
          <td>Video on srcset</td>
          <td>
            <video controls width="250">
              <source src="https://upload.wikimedia.org/wikipedia/commons/3/32/Ejemplo_Unlur1.svg" />


            </video>
          </td>
        </tr>
      </tbody>
    </table>
